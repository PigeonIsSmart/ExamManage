<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <link rel="icon" href="../../static/bootstarp/img/favicon.ico" th:href="@{/bootstarp/img/favicon.ico}"/>

    <title>Signin Page</title>

    <!-- Bootstrap core CSS -->
    <link href="../../static/bootstarp/css/bootstrap.min.css" rel="stylesheet"
          th:href="@{/bootstarp/css/bootstrap.min.css}"/>

    <!-- Custom styles for this template -->
    <link href="../../static/bootstarp/custom/signin.css" rel="stylesheet" th:href="@{/bootstarp/custom/signin.css}"/>
</head>

<body class="text-center">
<form class="form-signin" action="login.do">
    <img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72"/>
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

    <label for="inputAccount" class="sr-only">Email address</label>
    <input type="text" id="inputAccount" class="form-control" placeholder="Account" name="account" required autofocus/>

    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="passwd" required/>

    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"/> Remember me
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2020-2021</p>
</form>
</body>
</html>
